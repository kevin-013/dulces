<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registrate</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
 <link rel="stylesheet" href="CSS/Estilos2.css">
 <link rel="shortcut icon" href="Img/Icono/pastel_icono.ico" type="image/x-icon">
 <script src="javascrip/app.js"> </script>
    
</head>  
<body>
 <form class="formulario" onsubmit="return validar ();" >
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" id="name" placeholder="Nombre Completo">

         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" id="email" placeholder="Correo Electronico">
            
            </div>

         <div class="input-contenedor">
            <i class="call.ico"></i>  
         <input  type="text" id="telefono" placeholder="Telefono">
         
         </div>

         <div class="input-contenedor">
          
            <input type="text" id="direccion" placeholder="Direccion">
            
            </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" id="contra" placeholder="Contraseña">
         
         </div>
         
         <input type="submit" value="Registrate" class="button">
         
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
     
    </form>
  
</body>
</html>
